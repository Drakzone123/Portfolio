<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubmitProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <form action="/submit" method="POST">
            <label for="Email">Email:</label>
            <input class="inputfield" placeholder="Email" type="text" name="email" required>

            <label for="Username">Username:</label>
            <input class="inputfield" placeholder="Username" type="text" name="user" required>

            <label for="Password">Password:</label>
            <input class="inputfield" placeholder="Password" type="password" name="password" required>

            <input class="btn" type="button" value="submit">
        </form>
    </div>
    
</body>
</html>
