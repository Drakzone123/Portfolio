<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KybordLayout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class = "body">
        <div>
            <div class="layout" id = "head">
                <div id="esc">
                    <div class="pin"></div>
                </div>
                <div class="f" id="1-4">
                    <div class="pin"></div>
                    <div class="pin"></div>
                    <div class="pin"></div>
                    <div class="pin"></div>
                </div>
                <div class="f" id="5-8">
                    <div class="pin"></div>
                    <div class="pin"></div>
                    <div class="pin"></div>
                    <div class="pin"></div>
                </div>
                <div class="f" id="9-12">
                    <div class="pin"></div>
                    <div class="pin"></div>
                    <div class="pin"></div>
                    <div class="pin"></div>
                </div>
                <div id="head-option1">
                    <div class="pin"></div>
                    <div class="pin"></div>
                    <div class="pin"></div>
                </div>
                <div id="head-option2">
                    <div class="pin"></div>
                    <div class="pin"></div>
                    <div class="pin"></div>
                    <div class="pin"></div>
                </div>

            </div>
            <div class="layout" id = "main">
                <div id = "main-pad">
                    <div id = "main-line1">
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin" id="pin-del"></div>
                    </div>
                    <div id = "main-line2">
                        <div class="pin" id="pin-tap"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin-l"></div>
                    </div>
                    <div id = "main-line3">
                        <div class="pin" id="pin-caps"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin" id="pin-enter"></div>
                    </div>
                    <div id = "main-line4">
                        <div class="pin" id="r-shift"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin" id="l-shift"></div>
                    </div>
                    <div id = "main-line5">
                        <div class="pin-l"></div>
                        <div class="pin-l"></div>
                        <div class="pin-l"></div>
                        <div class="pin" id="pin-space"></div>
                        <div class="pin-l"></div>
                        <div class="pin-l"></div>
                        <div class="pin-l"></div>
                        <div class="pin-l"></div>
                    </div>
                </div>
                <div id = "arrow-pad">
                    <div id="main-option">
                        <div id="option-line1">
                            <div class="pin"></div>
                            <div class="pin"></div>
                            <div class="pin"></div>
                        </div>
                        <div id="option-line2">
                            <div class="pin"></div>
                            <div class="pin"></div>
                            <div class="pin"></div>
                        </div>
                    </div>
                    <div id="arrow">
                        <div id="arrow-line1">
                            <div class="pin"></div>
                        </div>
                        <div id="arrow-line2">
                            <div class="pin"></div>
                            <div class="pin"></div>
                            <div class="pin"></div>
                        </div>
                    </div>
                </div>
                <div id = "num-pad">
                    <div id = "num-line1">
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                    </div>
                    <div id = "num-line2">
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                    </div>
                    <div id = "num-line3">
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                    </div>
                    <div id = "num-line4">
                        <div class="pin"></div>
                        <div class="pin"></div>
                        <div class="pin"></div>
                    </div>
                    <div id = "num-line5">
                        <div class="pin" id="pin-0"></div>
                        <div class="pin"></div>
                    </div>
                   
                </div>
                 <div id = "num-pad2">
                    <div class="num2" id="pin-dash-pos">
                        <div class="pin"></div>
                    </div>
                    <div class="num2">
                        <div class="pin" id="pin-plus"></div>
                    </div>
                    <div class="num2">
                        <div class="pin" id="pin-en"></div>
                    </div>
                 </div>
            </div>
        </div>
        
    </div>
</body>
</html>
