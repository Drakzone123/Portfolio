<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calcurator Web App
    </title>
</head>
<body>
    <section class="header">
        <h1>Calculator Web App</h1>
    </section>

    <section class="calcurators-Section">
        <div class="container-body line">
            <div class="inputsection">
                <button class = "btnclear opKey">clear</button>
                <div class = "input line">
                </div>
            </div>
            <div class="numpadsection line">
                <div class=" column">
                    <button class="btn numKey">7</button>
                    <button class="btn numKey">8</button>
                    <button class="btn numKey">9</button>
                    <button class="btn opKey">-</button>
                </div>
                <div class="column">
                    <button class="btn numKey">4</button>
                    <button class="btn numKey">5</button>
                    <button class="btn numKey">6</button>
                    <button class="btn opKey">+</button>
                </div>
                <div class="column">
                    <button class="btn numKey">1</button>
                    <button class="btn numKey">2</button>
                    <button class="btn numKey">3</button>
                    <button class="btn opKey">*</button>
                </div>
                <div class="column">
                    <button class="btn numKey">0</button>
                    <button class="btn enter opKey">=</button>
                    <button class="btn opKey">/</button>
                </div>
            </div>
            
        </div>
    </section>
    


    <script src="./index.js"></script>
</body>
</html>
